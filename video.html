<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>百万富翁问题教学辅修平台</title>
	<link rel="icon" href="logo.jpg">
  <link rel="stylesheet" href="style.css">
  <style>
		.video-wrapper {
		position: absolute;
		top: 70px;
		left: 50%; /* 左边距离设为50% */
		transform: translateX(-50%); /* 将容器左移它自身宽度的一半 */
		width: 80%;
		height: 735px; /* 固定高度 */
		z-index: -1;
		margin: 0px auto 0px;
	}

	#myVideo {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		object-fit: fill;
	}
  </style>
</head>
<body>
  <!-- 导航栏 -->
	<div class="navbar">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
            <a id="title" href="index.html">百万富翁问题教学辅修平台</a>
        </div>
        <div class="links">
            <a href="index.html">首页</a>
            <div class="dropdown">
                <a href="video.html" class="dropdown-btn">视频讲解</a>
                <div class="dropdown-content">
                    <a href="video1.html">中小学教育</a>
                    <a href="video.html">高等教育</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="practice.html" class="dropdown-btn">实验实践</a>
                <div class="dropdown-content">
                    <a href="practice.html">模拟演练</a>
                    <a href="practice1.html">实战训练</a>
                </div>
            </div>
            <a href="text.html">文字教程</a>
        </div>
    </div>
	
	<div class="video-wrapper">
		<video id="myVideo" src="https://qianzeshu.oss-cn-hangzhou.aliyuncs.com/video/h.mp4" controls></video>
	</div>

	<div class="overlay">
		<div class="dialog">
			<h2>来实践一下算法吧</h2>
			<button id="yesButton">进入</button>
			<button id="noButton">稍后</button>
		</div>
	</div>

	<script>
		const myVideo = document.getElementById("myVideo");
		const overlay = document.querySelector(".overlay");
		const dialog = document.querySelector(".dialog");
		const yesButton = document.getElementById("yesButton");
		const noButton = document.getElementById("noButton");

		myVideo.addEventListener('ended', function() {
			overlay.style.display = "block";
		});

		yesButton.addEventListener('click', function() {
			window.location.href = "practice1.html";
		});

		noButton.addEventListener('click', function() {
			overlay.style.display = "none";
		});
	</script>
</body>
</html>
